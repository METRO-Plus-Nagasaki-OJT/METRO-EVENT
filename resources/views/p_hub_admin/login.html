{% extends 'dashboard/auth.html' %}
{% load static %}

{% block content %}
<div x-data class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="border-8 border-gray-300 rounded-lg p-8 max-w-md w-full">
        <h1 class="text-center font-bold text-3xl mb-8">Login Form</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="inputUsername" class="block mb-2 font-medium text-gray-700">Username</label>
                <input type="text" id="inputUsername" name="username" placeholder="Enter your username"
                       class="block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="inputPassword" class="block mb-2 font-medium text-gray-700">Password</label>
                <input type="password" id="inputPassword" name="password" placeholder="Enter your password"
                       class="block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="py-5">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
{% block script %}

{% endblock script %}

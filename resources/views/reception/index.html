<head>

</head>

<body>

        </div>
        <div class="container h-full flex flex-col bg-white px-2 py-3 mt-2 rounded-[5px]">

                    </svg>

                </button>
                <div class="flex items-center space-x-1">
                    <button @click="$store.reception.connectClient()"
                        class=" bg-teal-500 text-white px-5 py-2 flex items-center rounded-[5px] space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-3 h-3">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                        </svg>

                    <button class=" bg-teal-500 text-white px-5 py-2 flex items-center rounded-[5px] space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path
                                d="M17.004 10.407c.138.435-.216.842-.672.842h-3.465a.75.75 0 0 1-.65-.375l-1.732-3c-.229-.396-.053-.907.393-1.004a5.252 5.252 0 0 1 6.126 3.537ZM8.12 8.464c.307-.338.838-.235 1.066.16l1.732 3a.75.75 0 0 1 0 .75l-1.732 3c-.229.397-.76.5-1.067.161A5.23 5.23 0 0 1 6.75 12a5.23 5.23 0 0 1 1.37-3.536ZM10.878 17.13c-.447-.098-.623-.608-.394-1.004l1.733-3.002a.75.75 0 0 1 .65-.375h3.465c.457 0 .81.407.672.842a5.252 5.252 0 0 1-6.126 3.539Z" />

            <div class="flex justify-center items-center space-x-3 mt-3">
                <div class="h-[0.1rem] relative w-full bg-black bg-opacity-[0.15]">
                    <div class="absolute 
                    top-1/2 left-1/2 translate-center bg-white px-2">Webcam
                    </div>
                </div>
            </div>
            <div class="relative flex-1 mt-5">
                <video id="webcam" class="absolute w-full h-full" hidden></video>
                <canvas id="canvas" class="absolute w-full h-full object-cover"></canvas>
                <div class="absolute-full p-5">
                    <div class="w-full h-full border border-white flex flex-col justify-between relative p-5">
                        <div class="absolute  top-[-3px] w-[50px] h-[50px] left-[-4px]  border-t-[7px] border-l-[7px]">
                        </div>
                        <div class="absolute top-[-3px] w-[50px] h-[50px] right-[-4px]  border-r-[7px] border-t-[7px]">
                        </div>
                        <div
                            class="absolute bottom-[-3px] w-[50px] h-[50px] right-[-4px]  border-r-[7px] border-b-[7px]">
                        </div>
                        <div
                            class="absolute bottom-[-3px] w-[50px] h-[50px] left-[-4px]  border-l-[7px] border-b-[7px]">
                        </div>
                        <div class="flex justify-between">
                            <div class="text-left text-white text-[1.2rem]">
                                <div x-data="clock" x-text="time">0000-00-00 00:00:00</div>
                                <div>受付</div>
                            </div>
                            <div class="flex-1 text-right">
                                <button x-data x-bind:class="$store.current.mode ? 'bg-teal-500' : 'bg-yellow-300' "
                                    class="px-[5%] py-[1%] text-[1rem]  text-center text-white rounded-[50px] border-[5px] border-white">
                                    Mode : <span x-text="$store.current.mode ? '入館': '退館'"></span>
                                </button>
                            </div>
                        </div>
                        <div>
                            <div x-data x-show="$store.reception.verify"
                                class="w-[300px] h-[300px] py-5 px-20 space-y-5 text-white rounded-[5px] bg-opacity-50 bg-black flex flex-col justify-between items-center">
                                <div>Demo</div>
                                <div
                                    class="w-[75px] h-[75px] bg-lime-500 rounded-full flex justify-center items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                        class="size-14 fill-white">
                                        <path fill-rule="evenodd"
                                            d="M19.916 4.626a.75.75 0 0 1 .208 1.04l-9 13.5a.75.75 0 0 1-1.154.114l-6-6a.75.75 0 0 1 1.06-1.06l5.353 5.353 8.493-12.74a.75.75 0 0 1 1.04-.207Z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div>Demo</div>
                            </div>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block script %}{% endblock script %}
    <script>
        const canvas = document.getElementById("canvas")
        const context = canvas.getContext('2d');
        const video = document.getElementById('webcam');
        const bc = new BroadcastChannel("p_hub_reception");

        document.addEventListener('alpine:init', () => {
            Alpine.store("current", {
                mode: true
            })
            window.Alpine.store("reception", {
                verify: true,
                webcamStream: null,
                clientWindow: null,
                init() {
                    const reception = this
                    bc.onmessage = (event) => {
                        const data = JSON.parse(event.data)
                        if ("mode" in data) {
                            Alpine.store("current", {
                                mode: data.mode
                            })
                        }
                    };
                },
                connectClient() {
                    const reception = this
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(stream => {
                            video.srcObject = stream;
                            video.play()
                            reception.clientWindow = window.open("client", "_blank")
                            function drawCanvas() {
                                canvas.width = canvas.clientWidth;
                                canvas.height = canvas.clientHeight

                                context.scale(-1, 1);
                                context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);

                                requestAnimationFrame(drawCanvas)
                            }
                            drawCanvas()
                        })
                        .catch(error => {
                            console.error('Error accessing webcam:', error);
                        });
                },
                disconnectClient() {
                    if (this.clientWindow) {
                        bc.postMessage(JSON.stringify({ close: true }))
                    }
                },
            })

            Alpine.data("clock", () => ({
                time: "0000-00-00 00:00:00",
                init() {
                    setInterval(() => {
                        this.time = `${this.currentDate()} ${this.currentTime()}`
                    }, 1000)
                },

                currentDate() {
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Month is zero-indexed
                    const day = now.getDate().toString().padStart(2, '0');

                    const dateString = `${year}-${month}-${day}`;
                    return dateString;
                },
                currentTime() {
                    const now = new Date();
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const seconds = now.getSeconds().toString().padStart(2, '0');

                    const timeString = `${hours}:${minutes}:${seconds}`;
                    return timeString
                }
            }))

        })

    </script>
</body>

</html>
